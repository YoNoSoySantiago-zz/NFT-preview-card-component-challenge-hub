<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> 
  <title>NFT preview card</title>

</head>

<body>
  <div class="card">
    <div class="container">
      <div id="container-image">
        <img class="top-image" src="./images/image-equilibrium.jpg" alt="" />
        <div class="overlay activable">
          <img class="botom-image" src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="content">
        <h2 class="activable" class="title">
          Equilibrium #3429
        </h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="info">
        <p class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </p>
        <p class="time">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>
      <hr>
      <div class="creator ">
        <img class="creator-image" src="./images/image-avatar.png" alt="">
        <p class="creator-name">
          Creation of <span  class="activable">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
